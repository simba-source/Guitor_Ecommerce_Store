<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="../styles/login.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<img class="bg" src="../styles/images/login/bg.png">
	<div class="container">
		<div class="img">
			<img src="../styles/images/login/front.svg">
		</div>
		<div class="login-content">
			<div action="index.html">
				<img src="../styles/images/login/man.svg">
				<h2 class="title">Welcome</h2>
				<h3 class="title">Log In</h3>
				<form action='{{ url_for("checklogin") }}' method="post">
					<div class="input-div one">
					   <div class="i">
							<i class="fas fa-user"></i>
					   </div>
					   <div class="div">
						    <input class="input" type="text" id="username" name="name" placeholder="Username">
					   </div>
					</div>
					<div class="input-div pass">
					   <div class="i">
							<i class="fas fa-lock"></i>
					   </div>
					   <div class="div">
							<input class="input" type="password" id="pass" name="password" placeholder="Password">
					   </div>
					</div>
            	<a href="#">Forgot Password?</a>
<!--				<div onclick="window.location.href='/checklogin?username={{ username }}';">-->
				<input type="submit" class="btn" value="Login">
<!--				</div>-->
				<h4>Don't have an account?</h4>
				<input type="submit" class="btn" value="Register">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../scripts/login.js"></script>
</body>
</html>
